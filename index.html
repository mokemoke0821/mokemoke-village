    <link rel="stylesheet" href="css/mobile-fix.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

    <!-- 構造化データ（検索エンジン用） -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "もけもけの村",
        "alternateName": "Mokemoke Village",
        "description": "音楽管理、ゲーム攻略、コミュニティ掲示板を備えたレトロ風Webアプリケーション",

        "applicationCategory": "Entertainment",
        "operatingSystem": "Web Browser",

        "offers": {

            "priceCurrency": "JPY"

<body>
    <!-- ローディング画面 -->
    <div id="loading" class="loading-container">
        <div class="mokemoke-loader">
            <div class="mokemoke-character">🌱</div>
            <p>村を準備中...</p>
        </div>
    </div>

    <!-- ヘッダー -->
    <header class="site-header">
        <div class="header-container">
            <h1 class="site-title">もけもけの村</h1>

            <!-- ハンバーガーメニューボタン（モバイル用） -->
            <button class="mobile-menu-toggle" aria-label="メニューを開く" aria-expanded="false">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>

            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="#home" class="nav-link active">🏠 村の広場</a></li>
                    <li><a href="piano.html" class="nav-link">🎹 音楽の家</a></li>
                    <li><a href="games.html" class="nav-link">🎲 ゲームの家</a></li>
                    <li><a href="board.html" class="nav-link">📋 掲示板</a></li>
                </ul>
            </nav>

            <!-- モバイルオーバーレイ -->
            <div class="mobile-overlay"></div>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="main-content">
        <!-- 背景要素 -->
        <div class="background-elements">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
        </div>

        <!-- 村の地図エリア -->
        <section id="village-map" class="village-map">
            <h2 class="section-title">🌱 村の広場</h2>

            <div class="village-container">
                <!-- 音楽の家 -->
                <div class="building music-house" data-house="music">
                    <div class="building-icon">🎹</div>
                    <div class="building-roof"></div>
                    <div class="building-body">
                        <h3>音楽の家</h3>
                        <p>ピアノ演奏曲リスト<br>📝 管理・検索・追加</p>
                    </div>
                    <div class="building-door"></div>
                </div>

                <!-- ゲームの家 -->
                <div class="building game-house" data-house="game">
                    <div class="building-icon">🎲</div>
                    <div class="building-roof"></div>
                    <div class="building-body">
                        <h3>ゲームの家</h3>
                        <p>ボードゲームサマリー<br>🎯 攻略・レビュー集</p>
                    </div>
                    <div class="building-door"></div>
                </div>

                <!-- 掲示板 -->
                <div class="board-area">
                    <div class="bulletin-board">
                        <div class="board-frame">
                            <h3>📋 掲示板</h3>
                            <div class="board-content">
                                <p>🌟 村へようこそ！</p>
                                <p>💬 みんなと交流しよう</p>
                                <p>📝 投稿・削除機能付き</p>
                            </div>
                        </div>
                        <div class="board-legs"></div>
                    </div>
                </div>

                <!-- もけもけキャラクター -->
                <div class="mokemoke-resident mokemoke-1">
                    <span class="mokemoke-body">🌿</span>
                    <span class="mokemoke-eyes">・・</span>
                </div>
                <div class="mokemoke-resident mokemoke-2">
                    <span class="mokemoke-body">🍄</span>
                    <span class="mokemoke-eyes">・・</span>
                </div>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer class="site-footer">
        <p>&copy; 2024 もけもけの村. All rights reserved.</p>
        <p class="footer-message">みんなで楽しい村を作ろう 🌱</p>
    </footer>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
